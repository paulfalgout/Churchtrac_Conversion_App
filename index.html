<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Conversion App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #eee;
    }

    #sidebar {
      width: 200px;
      background: #1e1e1e;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 40px;
      box-sizing: border-box;
      border-right: 2px solid #444;
    }

    #sidebar .menu-item {
      padding: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s, color 0.3s;
      font-size: 1rem;
      text-transform: uppercase;
    }

    #sidebar .menu-item:hover {
      background: #444;
      color: #fff;
    }

    #sidebar .menu-item.active {
      background: #555;
      color: #0aa3f4;
      font-weight: bold;
    }

    #sidebar .menu-item i {
      margin-right: 10px;
    }

    #content {
      flex: 1;
      padding: 50px;
      background: #202020;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card {
      background: #121212;
      border: 4px solid #0aa3f4;
      color: #eee;
      padding: 30px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      margin-bottom: 30px;
      box-shadow: 10px 10px 0 #0aa3f4, -10px -10px 0 #444;
      position: relative;
    }

    .card h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      color: #fff;
      letter-spacing: 2px;
    }

    .card p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ccc;
      margin: 0 0 20px;
    }

    .drop-zone {
      background: transparent;
      border: 2px dashed #555;
      border-radius: 10px;
      padding: 20px;
      color: #999;
      text-align: center;
      font-size: 1rem;
      transition: background 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .drop-zone.dragging {
      border-color: #0aa3f4;
      background-color: #292929;
    }

    pre {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
      color: #00ff00;
      max-width: 100%;
      overflow-x: auto;
      font-size: 0.9rem;
    }

    .file-path {
      color: #0aa3f4;
      font-size: 1rem;
      margin-top: 10px;
    }

    .button {
      background-color: #0aa3f4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #008ac7;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="menu-item active" id="menu-accounting" onclick="loadApp('Accounting', this)">
      <i class="fas fa-calculator"></i> Accounting
    </div>
    <div class="menu-item" id="menu-giving" onclick="loadApp('Giving', this)">
      <i class="fas fa-hand-holding-usd"></i> Giving
    </div>
    <div class="menu-item" id="menu-tithely" onclick="loadApp('Tithe.ly', this)">
      <i class="fas fa-donate"></i> Tithe.ly
    </div>
    <div class="menu-item" id="menu-hanacard" onclick="loadApp('Hanacard', this)">
      <i class="fas fa-credit-card"></i> Hanacard
    </div>
    <div class="menu-item" id="menu-settings" onclick="loadApp('Settings', this)">
      <i class="fas fa-cog"></i> Settings
    </div>
  </div>
  <div id="content">
    <div class="card">
      <h1>Welcome to Accounting</h1>
      <p>Drag and drop a file or select one to get started.</p>
      <div class="drop-zone" id="drop-zone">Drag and drop a .txt file here or click to upload</div>
      <input type="file" id="file-input" accept=".txt" style="display: none;">
      <pre id="output">Waiting for file...</pre>
    </div>
  </div>
  <script src="accounting.js"></script>
  <script src="giving.js"></script>
  <script src="settings.js"></script>
  <script src="apps.js"></script>
</body>
</html>
