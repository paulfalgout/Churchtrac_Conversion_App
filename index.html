<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Conversion App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }

    #sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 40px; /* Avoid overlap with close/minimize buttons */
      box-sizing: border-box;
    }

    #sidebar .menu-item {
      padding: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    #sidebar .menu-item:hover {
      background: #444;
    }

    #sidebar .menu-item i {
      margin-right: 10px;
    }

    #content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="menu-item" onclick="loadApp('Accounting')">
      <i class="fas fa-calculator"></i> Accounting
    </div>
    <div class="menu-item" onclick="loadApp('Giving')">
      <i class="fas fa-hand-holding-usd"></i> Giving
    </div>
    <div class="menu-item" onclick="loadApp('Tithe.ly')">
      <i class="fas fa-donate"></i> Tithe.ly
    </div>
    <div class="menu-item" onclick="loadApp('Hanacard')">
      <i class="fas fa-credit-card"></i> Hanacard
    </div>
  </div>
  <div id="content">
    <h1>Welcome to the Electron Conversion App</h1>
    <p>Select a menu item to get started.</p>
  </div>
  <script>
    function loadApp(appName) {
      document.getElementById('content').innerHTML = `<h1>${appName}</h1><p>Content for ${appName} goes here.</p>`;
    }
  </script>
</body>
</html>
