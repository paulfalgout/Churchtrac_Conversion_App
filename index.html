<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Conversion App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }

    #sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 40px; /* Avoid overlap with close/minimize buttons */
      box-sizing: border-box;
    }

    #sidebar .menu-item {
      padding: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    #sidebar .menu-item:hover {
      background: #444;
    }

    #sidebar .menu-item.active {
      background: #555;
      font-weight: bold;
    }

    #sidebar .menu-item i {
      margin-right: 10px;
    }

    #content {
      flex: 1;
      padding: 20px;
    }

    .drag-region {
      -webkit-app-region: drag;
      height: 40px;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="drag-region"></div>
  <div id="sidebar">
    <div class="menu-item active" id="menu-accounting" onclick="loadApp('Accounting', this)">
      <i class="fas fa-calculator"></i> Accounting
    </div>
    <div class="menu-item" id="menu-giving" onclick="loadApp('Giving', this)">
      <i class="fas fa-hand-holding-usd"></i> Giving
    </div>
    <div class="menu-item" id="menu-tithely" onclick="loadApp('Tithe.ly', this)">
      <i class="fas fa-donate"></i> Tithe.ly
    </div>
    <div class="menu-item" id="menu-hanacard" onclick="loadApp('Hanacard', this)">
      <i class="fas fa-credit-card"></i> Hanacard
    </div>
  </div>
  <div id="content">
    <h1>Accounting</h1>
    <p>Content for Accounting goes here.</p>
  </div>
  <script>
    function loadApp(appName, menuItem) {
      // Update content
      document.getElementById('content').innerHTML = `<h1>${appName}</h1><p>Content for ${appName} goes here.</p>`;

      // Highlight selected menu item
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => item.classList.remove('active'));
      menuItem.classList.add('active');
    }

    // Default to "Accounting"
    document.getElementById('menu-accounting').click();
  </script>
</body>
</html>
